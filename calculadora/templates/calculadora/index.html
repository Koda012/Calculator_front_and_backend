<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        #resultado {
            width: 200px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <input type="text" id="resultado" disabled><br><br>

    <button onclick="limpar()">C</button>
    <button onclick="inserir('1')">1</button>
    <button onclick="inserir('2')">2</button>
    <button onclick="inserir('3')">3</button>
    <button onclick="inserir('+')">+</button><br><br>

    <button onclick="inserir('4')">4</button>
    <button onclick="inserir('5')">5</button>
    <button onclick="inserir('6')">6</button>
    <button onclick="inserir('-')">-</button><br><br>

    <button onclick="inserir('7')">7</button>
    <button onclick="inserir('8')">8</button>
    <button onclick="inserir('9')">9</button>
    <button onclick="inserir('*')">*</button><br><br>

    <button onclick="inserir('0')">0</button>
    <button onclick="calcular()">=</button>
    <button onclick="inserir('/')">/</button><br><br>

    <script>
        function inserir(valor) {
            document.getElementById("resultado").value += valor;
        }

        function limpar() {
            document.getElementById("resultado").value = "";
        }

        function calcular() {
            var resultado = document.getElementById("resultado").value;
            document.getElementById("resultado").value = eval(resultado);
        }
    </script>
</body>
</html>
